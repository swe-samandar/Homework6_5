{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Our Dealers</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .back-btn {
            text-decoration: none;
            color: #fff;
            background: #007bff;
            padding: 8px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .back-btn:hover {
            background: #0056b3;
        }
        .dealer-card {
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 5px;
            color: #444;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-start mb-3">
        <a href="{% url 'main' %}" class="back-btn">⬅️ Home</a>
    </div>

    <h1>Welcome to Our Phone Dealer Company!</h1>

    {% for dealer in dealers %}
    <div class="dealer-card">
        <h2><strong>Phone Brand:</strong> {{ dealer.phone_id.brand }}</h2>
        <h2><strong>Dealer Name:</strong> {{ dealer.dealer_name }}</h2>
        <h2><strong>Contact Person:</strong> {{ dealer.contact_person }}</h2>
        <h2><strong>Inventory Value:</strong> ${{ dealer.inventory_value }}</h2>
    </div>
    {% endfor %}
</div>

</body>
</html>
