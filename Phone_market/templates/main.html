<!-- {% load static%} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .phone-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .phone {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .phone img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer; /* Rasm ustiga bosish mumkinligini bildiradi */
        }
        .phone h3 {
            margin: 10px 0;
        }
        .phone p {
            font-size: 16px;
            color: #444;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
</style>
    <title>Phones</title>
</head>

<body>
    <header>
        <nav>
            <div class="navigation">
                <a href="{% url 'show_dealers' %}">Dealers</a>
            </div>
        </nav>
        <h1>Welcome to our phone market</h1>
        <div class="container">
            <div class="phone_list">
                {% for phone in phones %}
                <div class="phone">
                {% if phone.image %}
                    <a href="{% url 'phone_detail' phone.id %}">
                        <img src="{{ phone.image.url }}">  
                    </a>
                {% else %}
                    <a href="{% url 'phone_detail' phone.id %}">
                        <img src="media/default.png">
                    </a>
                {% endif %}
                <h3>Brand: {{ phone.make }} | Model: {{ phone.model }}</h3>
                <p>Narx: ${{ phone.price }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
            </div>
        </div>
           
    </header>
</body>
